<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title></title>
    <style type="text/css">
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table th, table td {
            margin: 0;
            padding: 5px;

        }

        table tr.odd {
            background-color: #e8e8e8;
        }

        input[type='text'] {
            width: 200px;
        }
    </style>
    {% block customStyle %}
    {% endblock %}
</head>
<body>
<div>
    {% if request.session.username %}
        <h4 style='font-family:楷体;'>欢迎您：{{ request.session.username }}
            &nbsp;&nbsp; <a href="{% url 'indexAlias' %}">首页</a>
            &nbsp;&nbsp; <a href="/logout">登出</a>
        </h4>
    {% else %}
        <h3 style='font-family:楷体;'><a href="/">重新登录</a></h3>
    {% endif %}
</div>
{% block mainBody %}
{% endblock %}
</body>
</html>
